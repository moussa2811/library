<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body class="content">
    <div class="formDiv">
        <form action="#">
            <legend>Add a new book</legend>
            <div class="inputGroup">
                <label>Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="inputGroup">
                <label>Title</label>
                <input type="text" name="author" id="title" required>
            </div>
            <div class="inputGroup">
                <label>Number of Pages</label>
                <input type="number" name="author" id="pages" required>
            </div>
            <div class="inputGroup">
                <label for="">
                    Read <input type="checkbox" name="read" id="read" unchecked>
                </label>
            </div>
            <button>Add</button>
        </form>
    </div>
    <div class="main">
        <div class="head">
            <h1>Library</h1>
            <p>
                <span id="nbooks"></span>
                <button id="bookForm">Add New Book</button>
            </p>
        </div>
        <div class="books">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
